<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="main.js"></script>

    <!-- Estilos Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Iconos FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Conexion con CSS-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container-sm">
        <nav class="navbar" style="background-color: transparent">
          <div
            class="container-fluid d-flex justify-content-between align-items-center"
          >
            <!-- Logo con nombre al lado -->
            <div class="navbar-brand d-flex align-items-center">
              <img src="img/logov2.png" alt="Logo" width="90" height="90" />
              <span class="ms-2 brand-name">SPACE MAYA</span>
            </div>
            <!-- Lista de navegación -->
            <div class="flex-grow-1">
              <ul
                class="nav nav-underline justify-content-center"
                style="--bs-nav-link-color: #01b1ab"
              >
                <li class="nav-item">
                  <a class="nav-link custom-nav-link p-2" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link custom-nav-link p-2" href="#"
                    >Mapa Interactivo</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link custom-nav-link p-2" href="#">Aprende</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link custom-nav-link p-2" href="#">Juegos</a>
                </li>
              </ul>
            </div>
            <!-- Botones de Iniciar sesión y Registrarse -->
            <div>
              <button class="btn btn-white custom-btn me-2" type="button">
                Iniciar sesión
              </button>
              <button class="btn btn-primary custom-btn" type="button">
                Registrarse
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="container">
      <!-- Sección Hero -->
      <section class="hero hero-pantalla3"></section>
    </div>

    <div class="cards-container mb-4">
      <div class="game-card">
        <div class="card-header">U'UY</div>
        <div class="card-content">
          <div class="grid">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
          </div>
        </div>
        <button class="play-button">JUGAR</button>
      </div>
      <div class="game-card">
        <div class="card-header">YUUM</div>
        <div class="card-content">
          <div class="icon">
            <img src="img/logo_y.png" alt="Icono de YUUM" />
          </div>
        </div>
        <button class="play-button">JUGAR</button>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-container">
        <!-- Primera columna con icono -->
        <div class="footer-col footer-col1">
          <img src="img/logov2.png" alt="Tu imagen" class="footer-image" />
        </div>
        <!-- Segunda columna con enlaces de navegación -->
        <div class="footer-col footer-col2">
          <h4 class="text-bold">Enlaces rápidos</h4>
          <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#servicios">Mapa Interactivo</a></li>
            <li><a href="#contacto">Aprende</a></li>
            <li><a href="#acerca">Juegos</a></li>
          </ul>
        </div>
        <!-- Tercera columna con redes sociales -->
        <div class="footer-col footer-col3">
          <h4 class="text-bold">Síguenos</h4>
          <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
